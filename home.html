<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle Realm SMP - Home</title>
    <style>
                body {
            margin: 0;
            font-family: 'Minecraft', Arial, sans-serif;
            background: url('https://i.imgur.com/XqYy42t.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #54c3ff;
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 5px;
            text-align: center;
        }

        .join-button {
            display: inline-block;
            background-color: #54c3ff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 2rem;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .join-button:hover {
            background-color: #3ba8e0;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 4rem;
        }

        .rules-section {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .rules-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .rules-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .rules-section ul li {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="features.html">Features</a>
        <a href="rules.html">Rules</a>
        <a href="discord.html">Discord</a>
        <a href="mods.html">Mods</a>
        <a href="map.html">Map</a>
    </nav>

    <div class="hero">
        <h1>Welcome to Miracle Realm</h1>
        <p>Experience Minecraft like never before in our modded SMP server!</p>
        <a href="https://discord.gg/3eAZ3PxDRA" class="join-button">Join Now!</a>
    </div>

    <footer>
        <p>&copy; 2025 Miracle Realm SMP. All rights reserved.</p>
        <p>Join our Discord: <a href="https://discord.gg/3eAZ3PxDRA" target="_blank">Click Here</a></p>
    </footer>
</body>
</html>
